
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makar Sankranti Flyer</title>
    <!-- Open Graph Meta Tags for WhatsApp Sharing -->
    <meta property="og:title" content="Makar Sankrant 2026 - Triveni Mitra Mandal">
    <meta property="og:description" content="Early Bird Tickets Ends Jan 18, Volunteers needed Apply by Jan 18, Bornahn Limited Spots">
    <meta property="og:image" content="https://tmmcommunications2026-max.github.io/sankrant-flyer-3/sankran-flyer-2-thumbnail-2.jpg">
    <meta property="og:type" content="event">
    <meta property="og:url" content="https://tmmcommunications2026-max.github.io/sankrant-flyer-3/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }

        .flyer {
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
            background-image: url('https://tmmcommunications2026-max.github.io/sankrant-flyer-3/makar-sankrant-2.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 25px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .clickable-area:hover,
        .clickable-area:active {
            background: rgba(1, 73, 165, 0.3);
        }

        /* Convert pixel positions to percentages for responsive design */
        .buy-now-link {
            left: 11.5%;
            top: 70.6%;
            width: 19.3%;
            height: 8.9%;
        }

        .sign-up-link {
            left: 40.4%;
            top: 70.6%;
            width: 19.3%;
            height: 8.9%;
        }

        .register-link {
            left: 69%;
            top: 70.6%;
            width: 19.3%;
            height: 8.9%;
        }

        @media (max-width: 1200px) {
            .flyer {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .clickable-area {
                /* Slightly larger touch targets on mobile */
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <a href="https://www.triveni-mandal.org/event-details/makar-sankrant-celebration-2026" target="_blank" class="clickable-area buy-now-link"></a>
        <a href="https://www.triveni-mandal.org/makar-sankrant-2026-volunteer" target="_blank" class="clickable-area sign-up-link"></a>
        <a href="https://www.wixforms.com/f/7414852782353548288" target="_blank" class="clickable-area register-link"></a>
    </div>
</body>
</html>
